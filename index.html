<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rinterio Real Estate</title>
  <!-- google fonts cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <!-- tailwind & daisyUI cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- tailwind configuration -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            primary: '#ABEF5F',
          }
        }
      }
    }
  </script>
  <!-- internal css -->
  <style>
    .font-manrope {
      font-family: "Manrope", sans-serif;
    }
  </style>
</head>

<body class="font-manrope">
  <!-- header section -->
  <header class="">
    <!-- navbar -->
    <nav class="bg-gradient-to-b from-stone-100 to-bg-white">
      <div class="navbar">
        <div class="navbar-start">
          
          <a class="btn btn-ghost text-xl font-bold">
            <i class="fa-solid fa-arrow-right-long bg-primary rounded-full p-1 -rotate-45"></i>
            <span class="text-2xl">Rinterio</span>
          </a>
        </div>

        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="font-bold">Home</a></li>
            <li><a class="font-medium">Services</a></li>
            <li><a class="font-medium">Portfolio</a></li>
            <li><a class="font-medium">Blog</a></li>
            <li><a class="font-medium">Contact Us</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <!-- dropdown menu-bar for small devices -->
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost md:hidden">
              <i class="fa-solid fa-bars text-xl bg-white px-2 py-1 rounded-full"></i>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-3">
              <li><a class="font-bold">Home</a></li>
              <li><a class="font-medium">Services</a></li>
              <li><a class="font-medium">Portfolio</a></li>
              <li><a class="font-medium">Blog</a></li>
              <li><a class="font-medium">Contact Us</a></li>
            </ul>
          </div>
          <!-- dropdown end -->
          <div class="hidden md:block">
            <div class="flex justify-center items-center gap-4">
              <i class="fa-solid fa-magnifying-glass bg-white p-3 rounded-full text-slate-300"></i>
              <i class="fa-solid fa-cart-shopping bg-white p-3 rounded-full text-slate-300"></i>
              <a class="btn rounded-full bg-primary">
                <span class="font-bold">Book Consult</span>
                <i class="fa-solid fa-arrow-right-long bg-black text-white rounded-full p-1 -rotate-45"></i>
              </a>
            </div>
          </div>

        </div>
      </div>
    </nav>

  </header>


  <!-- main section -->
  <main>

  </main>
  <!-- footer section -->
  <footer></footer>
</body>

</html>
